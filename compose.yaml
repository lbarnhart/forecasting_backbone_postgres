version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: finance_pg
    environment:
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:-postgres}
      POSTGRES_DB: ${PGDATABASE:-finance_wh}
    ports:
      - "${PGPORT:-5432}:5432"
    volumes:
      - pgdata_finance:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata_finance:


